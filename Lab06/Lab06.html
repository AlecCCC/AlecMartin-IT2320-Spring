<html>
<head>
<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif }
</style>
<script>
var totalAmount = 0;
var items = "<table border='1' cellpadding='4' cellspacing='0'>" +
"<tr><td>Item</td><td>Item Cost</td></tr>";
function addItem() {
var newAmount = document.getElementById("newAmount").value;

totalAmount = totalAmount + parseFloat(newAmount);
var itemDescription = document.getElementById("newItem").value;

items = items.replace("</table>", "");
items += "<tr><td>"+itemDescription+"</td><td>$" + parseFloat(newAmount).toFixed(2) + "</td></tr>"
items += "</table>";

document.getElementById("listOfItems").innerHTML = items;

document.getElementById("totalAmountBeforeTax").innerHTML = parseFloat(totalAmount).toFixed(2);

var taxAmount = parseFloat(totalAmount * (7/100)).toFixed(2);

document.getElementById("totalTax").innerHTML = taxAmount;

var totalAmountAfterTax = parseFloat(totalAmount) + parseFloat(taxAmount);
document.getElementById("totalAfterTax").innerHTML = parseFloat(totalAmountAfterTax).toFixed(2);


///DISCOUNT Stuff///

var discount =  parseFloat(totalAmount * .03);
var discountTotal = parseFloat(totalAmount - discount);
var taxAmountDis = parseFloat(discountTotal * (7/100)).toFixed(2);
var discountTotalAfterTax = parseFloat(discountTotal) + parseFloat(taxAmountDis);

document.getElementById("Discount").innerHTML = parseFloat(discount).toFixed(2);
document.getElementById("TotalAfterDiscount").innerHTML = parseFloat(discountTotal).toFixed(2);
document.getElementById("DiscountGrandTotal").innerHTML = parseFloat(discountTotalAfterTax).toFixed(2);

////////////////////
document.getElementById("newItem").value = "";
document.getElementById("newAmount").value = "";
document.getElementById("newItem").focus();
}


////////CHECKBOX///////
function checkbox()
{
  var checkBox = document.getElementById("myCheck");
  var text = document.getElementById("text");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
  var text2 = document.getElementById("text2");
  if (checkBox.checked == true){
    text2.style.display = "block";
  } else {
     text2.style.display = "none";
  }
  var text3 = document.getElementById("text3");
  if (checkBox.checked == true){
    text3.style.display = "block";
  } else {
     text3.style.display = "none";
  }

}
</script>
</head>
<body>
<h1>Grocery List</h1>
<p>
<h2>Add Item</h2>
Description: <br><input type="text" id="newItem"><br>
Amount: <br><input type="text" id="newAmount">
<input type="button" onclick="addItem()" value="Add Item"><br>

Check the box if you are a store member for a 3% discount!
<input type="checkbox" id="myCheck"  onclick="checkbox()">
</p>
<h2>Grocery Cart</h2>
<span id="listOfItems">&nbsp;</span>
<p>
<h2>Total</h2>
Total: $<span id="totalAmountBeforeTax"></span><br>
Tax: $<span id="totalTax"></span><br>
Total with Tax: $<span id="totalAfterTax"></span><br>
____________________________________________________
<p id="text" style="display:none">Discount $: <span id="Discount"></span><br></p>
<p id="text2" style="display:none">Total After the Discount $: <span id="TotalAfterDiscount"></span><br></p>
<p id="text3" style="display:none">Discount Total After Tax $: <span id="DiscountGrandTotal"></span><br></p>
</p>
<script>
document.getElementById("newItem").focus();
</script>
</body>
</html>
